<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <title>Juel's Chat App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="left col-lg-6">
                <h3>Available Rooms</h3>
                <div id="rooms"></div>
                <div class="create-room-wrapper">
                    <input id="room_name" type="text" placeholder="Room Name">
                    <button id="create_room" class="btn btn-success">Create</button>
                </div>
                <hr>
                <div class="online-wrapper">
                    <h3>Online: <span id="total_online"></span></h3>
                    <div id="online_users"></div>
                </div>
            </div>
            <div class="right col-lg-6">
                <h3 id="current_room_name"></h3>
                <div id="output"></div>
                <div id="input">
                    <input id="handle" type="text" placeholder="Handle">
                    <input id="message" type="text" placeholder="Message">
                    <button id="submit" class="btn btn-outline-success">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
